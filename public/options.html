<!DOCTYPE html>
<html>
<head>
  <title>DigitalOcean ToolKit Options</title>
  <script src="js/vendor.js"></script>
</head>

<body>
  Favorite color:
  <select id="color">
   <option value="red">red</option>
   <option value="green">green</option>
   <option value="blue">blue</option>
   <option value="yellow">yellow</option>
  </select>

  <label>
    <input type="checkbox" id="like">
    I like colors.
  </label>

  <input type="password" id="api_access_token" placeholder="[your API access token]">
  <p class="help-block">Get your personal access token for DigitalOcean API <a href="https://cloud.digitalocean.com/settings/api/tokens" target="_blank">here</a>.

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="js/options.js"></script>
</body>
</html>
